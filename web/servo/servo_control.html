<!DOCTYPE html>
<html>
  <head>
    <title>Servo Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Servo Control</h1>
    <div class="slider-container">
      <h2>Servo 1</h2>
      <input type="range" min="0" max="180" value="90" class="slider" id="servo1">
      <span id="servo1-value" class="slider-value">90</span>
    </div>
    <div class="slider-container">
      <h2>Servo 2</h2>
      <input type="range" min="0" max="180" value="90" class="slider" id="servo2">
      <span id="servo2-value" class="slider-value">90</span>
    </div>
    <div class="slider-container">
      <h2>Servo 3</h2>
      <input type="range" min="0" max="180" value="90" class="slider" id="servo3">
      <span id="servo3-value" class="slider-value">90</span>
    </div>
    <div class="slider-container">
      <h2>Servo 4</h2>
      <input type="range" min="0" max="180" value="90" class="slider" id="servo4">
      <span id="servo4-value" class="slider-value">90</span>
    </div>
    <div class="slider-container">
      <h2>Servo 5</h2>
      <input type="range" min="0" max="180" value="90" class="slider" id="servo5">
      <span id="servo5-value" class="slider-value">90</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
